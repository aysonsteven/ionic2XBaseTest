<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let x of users ">
      {{ x.id }}
      {{ x.name }}
      {{ x.email }}
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label floating >id</ion-label>
      <ion-input [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >password</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button small (click)="onClickRegister()">Add</button>
    </ion-item>
  </ion-list>

</ion-content>
